<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Treasure Chest Lock</title>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      background: url('/static/pirateApp/images/pirates.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .box {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }
    .digits {
      display: flex;
      gap: 10px;
      margin: 12px 0;
      justify-content: center;
    }
    .digits input {
      width: 50px;
      height: 60px;
      font-size: 28px;
      text-align: center;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #1976d2;
      color: white;
      cursor: pointer;
    }
    .error {
      color: #ff5252;
      font-weight: bold;
    }
    .ok {
      color: #4caf50;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>ðŸ”’ Treasure Chest</h2>
    <h3>Enter 4-digit code</h3>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="digits">
        <input name="d1" maxlength="1" pattern="\d" required>
        <input name="d2" maxlength="1" pattern="\d" required>
        <input name="d3" maxlength="1" pattern="\d" required>
        <input name="d4" maxlength="1" pattern="\d" required>
      </div>
      <button class="btn" type="submit">Check password</button>
    </form>

    {% if result %}
      <hr>
      <p><b>Code:</b> {{ result.code }}</p>
      <p class="{% if result.is_correct %}ok{% else %}error{% endif %}">
        {{ result.message }}
      </p>
    {% endif %}
  </div>

</body>
</html>
